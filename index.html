<!DOCTYPE html>
<html>
<head>
    <title>MentalSpace - Log Your Mood</title>
</head>
<body>
    <h1>MentalSpace Journal</h1>
    <form action="/add-mood" method="POST">
        <p>How are you feeling?</p>
        <input type="text" name="mood" placeholder="e.g., Calm" required>
        <p>Any notes?</p>
        <textarea name="note"></textarea><br><br>
        <button type="submit">Save Mood</button>
    </form>
</body>
</html>
