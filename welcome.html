<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | MentalSpace</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #6c5ce7 0%, #a8c0ff 100%); 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        }
        .hero { 
            max-width: 600px; 
            padding: 50px 30px; 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(20px); 
            border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.3); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
        }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        .tagline { font-size: 1.4rem; font-weight: 300; margin-top: 5px; opacity: 0.9; }
        .description { font-size: 1.1rem; margin: 30px 0; line-height: 1.6; color: #f0f0f0; }
        .btn-start { 
            background: white; 
            color: #6c5ce7; 
            padding: 20px 50px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.2rem; 
            transition: 0.3s; 
            display: inline-block; 
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="hero">
        <div style="font-size: 60px; margin-bottom: 10px;">ðŸŒ¿</div>
        <h1>MentalSpace</h1>
        <div class="tagline">A DigitalSpace For a Healthier Mind</div>
        
        <p class="description">
            Your private sanctuary to offload stress, track your journey, 
            and reclaim your mental clarity. Start your path to self-awareness today.
        </p>

        <a href="/tracker" class="btn-start">Get Started</a>
    </div>
</body>
</html>
